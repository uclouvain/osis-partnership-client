<h2>Partners</h2>
<ngx-datatable
  class="bootstrap"
  [rows]="rows"
  [loadingIndicator]="loadingIndicator"
  [columnMode]="'force'"
  [headerHeight]="40"
  [summaryRow]="true"
  [summaryPosition]="'bottom'"
  [footerHeight]="40"
  [limit]="10"
  [rowHeight]="'auto'"
  [reorderable]="reorderable">
  <ngx-datatable-column [name]="'Name' | translate" props="name">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column [name]="'Country' | translate" props="country">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column [name]="'City' | translate" props="city">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      {{value}}
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column props="partner_type" [name]="'Partner type' | translate">
    <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
      <a href="#" (click)="openModal(template, $event)">Voir les partenariats</a>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>


<ng-template #template>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Modal</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <app-list-partnerships

    ></app-list-partnerships>
  </div>
</ng-template>
